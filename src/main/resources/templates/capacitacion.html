<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Capacitacion</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js" integrity="sha512-6S5LYNn3ZJCIm0f9L6BCerqFlQ4f5MwNKq+EthDXabtaJvg3TuFLhpno9pcm+5Ynm6jdA9xfpQoMz2fcjVMk9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link th:href="@{/css/estilos.css}" rel="stylesheet">

    <script th:src="@{js/validaciones.js}"></script>

</head>
<body>
<div class="container">
    <header>
        <div th:replace="barraNav::barra"></div>
        <h3>Crear capacitación</h3>
    </header>
    <main>
        <form id="miForm" th:action="@{/capacitacion/crear}"  method="post">

            <div class="col-4">
                <label for="rutCliente" class="form-label">Rut Cliente</label>
                <input type="text" class="form-control" id="rutCliente" name="rutCliente">
            </div>
            <br>
            <div class="col-4">
                <label for="diaSemana" class="form-label">Día semana</label>
                <select id="diaSemana" name="diaSemana" class="form-select" aria-label="Default select example">
                    <option></option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miercoles">Miercoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    <option value="Sabado">Sabado</option>
                    <option value="Domingo">Domingo</option>
                </select>

            </div>
            <br>
            <div class="col-4">
                <label for="hora" class="form-label">Hora</label>
                <input type="text" class="form-control"	id="hora" name="hora" placeholder="hh:mm">
            </div>
            <br>
            <div class="col-8">
                <label for="lugar" class="form-label">Lugar</label>
                <input type="text" class="form-control"	id="lugar" name="lugar">
            </div>
            <br>
            <div class="col-8">
                <label for="duracion" class="form-label">Duración</label>
                <input type="text" class="form-control"	id="duracion" name="duracion">
            </div>
            <br>
            <div class="col-4">
                <label for="nAsistentes" class="form-label">Cantidad de asistentes</label>
                <input type="number" class="form-control"	id="nAsistentes" name="nAsistentes"
                       placeholder="hasta 1000 asistentes">
            </div>
            <br>
            <div class="d-flex flex-row">
                <div class="p-2"><button class="btn btn-primary" type="submit">Enviar</button></div>
                <div class="p-2"><button class="btn btn-danger" type="reset">Limpiar</button></div>
            </div>
        </form>
    </main>


</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
